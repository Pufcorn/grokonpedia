<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Le Coin des Conneries</title>
  <style>
    body {
      margin:0;
      padding:0;
      min-height:100vh;
      background-color:#2b2b2b;
      font-family:sans-serif;
      color:#fff;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
      padding-top:40px;
    }
    h1 {
      font-size:2.5rem;
      margin-bottom:40px;
      text-align:center;
    }
    .blocs-container {
      display:flex;
      justify-content:center;
      gap:20px;
      flex-wrap:wrap;
      width:100%;
      max-width:900px;
      padding:0 20px;
    }
    .bloc {
      border:1px solid #ccc;
      border-radius:12px;
      padding:20px;
      width:250px;
      text-align:center;
      background:#333;
      transition: transform 0.2s, background 0.2s;
    }
    .bloc:hover {
      transform:scale(1.05);
      background:#444;
    }
    .bloc button {
      padding:15px 20px;
      font-size:1.1rem;
      border-radius:10px;
      border:none;
      background:#555;
      color:#fff;
      cursor:pointer;
      width:100%;
      margin-top:10px;
    }
    .bloc button:hover {
      background:#777;
    }
    .bloc p {
      margin-top:10px;
      font-size:0.95rem;
      color:#ddd;
    }
    a {
      text-decoration:none;
      color:inherit;
    }
  </style>
</head>
<body>
  <h1>Le Coin des Conneries</h1>
  <div class="blocs-container">
    <div class="bloc">
      <p>Jeux de cartes gratuits pour se détendre.</p>
      <a href="https://www.jeu-du-solitaire.com/" target="_blank">
        <button>Jeux de cartes gratuits</button>
      </a>
    </div>
    <div class="bloc">
      <p>Jeux rétro cuculs à l’ancienne.</p>
      <a href="https://www.silvergames.com/fr/asteroids" target="_blank">
        <button>Jeux rétros cuculs</button>
      </a>
    </div>
    <div class="bloc">
      <p>Pour les érudits qui veulent péter un peu.</p>
      <a href="https://fart-machine.com/" target="_blank">
        <button>Site de conneries diverses</button>
      </a>
    </div>
  </div>
</body>
</html>

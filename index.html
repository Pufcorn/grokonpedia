<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Grokonpedia</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background-color: #2c2c2c; /* Gray Coal */
      font-family: sans-serif;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      padding: 20px;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
    }

    .grokon-container {
      text-align: center;
    }

    h1 {
      font-size: clamp(40px, 6vw, 88px);
      margin: 0;
      color: #e6e6e6;
    }

    #grokon-container {
      margin-top: 20px;
    }

    input[type="text"] {
      width: 200px;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #555;
      background: #444;
      color: #fff;
    }

    button {
      padding: 8px 12px;
      margin-left: 8px;
      border: none;
      border-radius: 8px;
      background: #666;
      color: #fff;
      cursor: pointer;
    }

    button:hover {
      background: #888;
    }

    .grokon-box {
      border: 1px solid #333;
      padding: 10px;
      width: 300px;
      margin: 10px auto;
      text-align: left;
    }

    footer {
      width: 100%;
      padding: 10px;
      text-align: center;
      color: #9b9b9b;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <header>Grokonpedia</header>
  <main>
    <div class="grokon-container">
      <h1>Bienvenue sur Grokonpedia</h1>
      <p>L’encyclopédie du gros bon sens douteux… en construction.</p>
      <div id="grokon-container"></div>
    </div>
  </main>
  <footer>Parodie de Grokipedia — tout droit réservé à l'humour</footer>

  <script>
    class Grokon {
      constructor(containerId) {
        this.container = document.getElementById(containerId);
        this.init();
      }

      init() {
        // Boîte Grokon
        this.box = document.createElement('div');
        this.box.className = 'grokon-box';
        this.box.innerHTML = "<strong>Grokon:</strong> Salut! Je suis Grokon, ton p'tit bot.";
        this.container.appendChild(this.box);

        // Champ pour taper
        this.input = document.createElement('input');
        this.input.type = 'text';
        this.input.placeholder = "Écris ici...";

        // Bouton envoyer
        this.button = document.createElement('button');
        this.button.textContent = "Envoyer";
        this.button.onclick = () => this.respond();

        this.container.appendChild(this.input);
        this.container.appendChild(this.button);
      }

      respond() {
        const msg = this.input.value.trim();
        if(msg === "") return;

        const reply = document.createElement('div');
        reply.textContent = "Grokon: " + this.simpleResponse(msg);
        this.box.appendChild(reply);

        this.input.value = "";
      }

      simpleResponse(msg) {
        if(msg.toLowerCase().includes("salut")) return "Salut toi!";
        if(msg.toLowerCase().includes("quoi")) return "Rien de spécial!";
        return "Ouais, je pige pas trop...";
      }
    }

    const grokon = new Grokon('grokon-container');
  </script>
</body>
</html>

<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Grokonpedia</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background-color: #2c2c2c;
      font-family: sans-serif;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      padding: 20px;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
    }

    .grokon-container {
      text-align: center;
    }

    h1 {
      font-size: clamp(40px, 6vw, 88px);
      margin: 0;
      color: #e6e6e6;
    }

    #bot-container {
      margin-top: 20px;
    }

    #bot-input {
      padding: 10px;
      width: 200px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.3);
      background: #444;
      color: #fff;
    }

    #bot-send {
      padding: 10px 16px;
      margin-left: 8px;
      border: none;
      border-radius: 8px;
      background: #666;
      color: #fff;
      cursor: pointer;
    }

    #bot-send:hover {
      background: #888;
    }

    #bot-output {
      margin-top: 12px;
      color: #e6e6e6;
    }

    footer {
      width: 100%;
      padding: 10px;
      text-align: center;
      color: #9b9b9b;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <header>Grokonpedia</header>
  <main>
    <div class="grokon-container">
      <h1>Grokon</h1>
      <div id="bot-container">
        <input id="bot-input" type="text" placeholder="Écris ici..." />
        <button id="bot-send">Envoyer</button>
        <div id="bot-output"></div>
      </div>
    </div>
  </main>
  <footer>Parodie de Grokipedia — tout droit réservé à l'humour</footer>

  <script>
    const input = document.getElementById('bot-input');
    const send = document.getElementById('bot-send');
    const output = document.getElementById('bot-output');

    send.addEventListener('click', () => {
      const message = input.value.trim();
      if (message) {
        output.innerHTML = "Grokon répond : " + message.split('').reverse().join('');
        input.value = '';
      }
    });

    input.addEventListener('keypress', (e) => {
      if(e.key === 'Enter') send.click();
    });
  </script>
</body>
</html>

<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Grokonpedia</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background-color: #2b2b2b;
      font-family: sans-serif;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      width: 100%;
      padding: 20px;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      padding: 20px;
    }
    .grokon-container {
      text-align: center;
    }
    h1 {
      font-size: clamp(40px, 6vw, 88px);
      margin: 0;
      color: #e6e6e6;
    }
    #chatbox {
      border: 1px solid #555;
      border-radius: 12px;
      padding: 15px;
      width: 320px;
      margin-top: 20px;
      background: rgba(255,255,255,0.05);
    }
    input {
      width: 70%;
      padding: 8px;
      border-radius: 8px;
      border: none;
      margin-right: 5px;
    }
    button {
      padding: 8px 12px;
      border: none;
      border-radius: 8px;
      background: #444;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #666;
    }
    .msg {
      text-align: left;
      margin: 5px 0;
    }
    footer {
      width: 100%;
      padding: 10px;
      text-align: center;
      color: #9b9b9b;
      font-size: 0.85rem;
    }
    a {
      color: #ffdd57;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>Grokonpedia</header>
  <main>
    <div class="grokon-container">
      <h1>Grokon</h1>
      <div id="chatbox">
        <div id="messages"></div>
        <input type="text" id="userInput" placeholder="Écris ici...">
        <button id="sendBtn">Envoyer</button>
      </div>
    </div>

    <!-- Boutons Dictionnaire et Expressions -->
    <div style="border:1px solid #ccc; padding:10px; width:220px; margin:20px auto; text-align:center; font-size:1.3rem; font-weight:bold;">
      Explorez le Grokonpedia : <a href="expressions/index.html">Expressions de partout au Québec</a>
    </div>

    <div style="border:1px solid #ccc; padding:10px; width:220px; margin:20px auto; text-align:center; font-size:1.3rem; font-weight:bold;">
      Explorez le Grokonpedia : <a href="dictionnaire/index.html">Dictionnaire de mots farfelus</a>
    </div>

  </main>
  <footer>© 2025 Pufcorn. Tout contenu original m’appartient. Parodie humoristique. En construction.</footer>

  <script>
    const messages = document.getElementById('messages');
    const input = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');

    const reponses = {
      "allo": "Salut toi!",
      "allô": "Salut toi!",
      "hello": "Hi! Bienvenue!",
      "bon matin": "Salut! Belle journée à toi!",
      "bonsoir": "Salut! Bonne soirée!",
      "hi": "Hi! Welcome!",
      "cherche": "Oui, bien sûr, précise ce que tu cherches.",
      "recherche": "Oui, bien sûr, précise ce que tu cherches.",
      "je ne trouve pas": "Oui, bien sûr, précise ce que tu cherches.",
      "c’est où": "Oui, bien sûr, précise ce que tu cherches.",
      "tu sais comment trouver": "Oui, bien sûr, précise ce que tu cherches.",
      "définitions": "C’est ici – endroit où sont les définitions.",
      "expressions": "C’est par là – endroit où sont les expressions."
    };

    function appendMessage(text, sender="Grokon") {
      const msg = document.createElement('div');
      msg.className = 'msg';
      msg.textContent = sender + ": " + text;
      messages.appendChild(msg);
      messages.scrollTop = messages.scrollHeight;
    }

    function respond() {
      const msg = input.value.trim().toLowerCase();
      if (msg === "") return;
      appendMessage(msg, "Toi");

      if (reponses[msg]) {
        appendMessage(reponses[msg]);
      } else {
        appendMessage("Ouais, je pige pas trop...");
      }

      input.value = "";
    }

    sendBtn.addEventListener('click', respond);
    input.addEventListener('keydown', e => {
      if (e.key === 'Enter') respond();
    });
  </script>

</body>
</html>

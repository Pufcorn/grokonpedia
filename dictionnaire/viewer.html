<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Grokonpedia – Lecture</title>
  <style>
    body {
      background-color: #2b2b2b;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }
    #content {
      max-width: 800px;
      margin: auto;
      line-height: 1.2; /* rapproche les lignes */
      color: #fff;
    }
    b {
      display:inline; /* mot en gras, collé à la définition */
    }
    br {
      margin-bottom: 2px; /* espace minimal entre lignes */
    }
  </style>
</head>
<body>
  <div id="content">Chargement…</div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const file = params.get("f");

    fetch(file + ".md")
      .then(r => r.text())
      .then(md => {
        let lines = md.split('\n');

        // Supprimer "Conversion Markdown" et la lettre en haut
        while(lines.length && (lines[0].trim().toLowerCase() === "conversion markdown" || lines[0].trim().toUpperCase() === file.toUpperCase())) {
          lines.shift();
        }

        // Regrouper les lignes en paragraphes
        let paragraphs = [];
        let buffer = "";
        lines.forEach(line => {
          if(line.trim() === "") {
            if(buffer.trim() !== "") paragraphs.push(buffer.trim());
            buffer = "";
          } else {
            if(buffer !== "") buffer += " ";
            buffer += line.trim();
          }
        });
        if(buffer.trim() !== "") paragraphs.push(buffer.trim());

        // Convertir chaque paragraphe en HTML
        const html = paragraphs.map(p => {
          // Met le mot en gras si c'est le début d'une définition
          return p.replace(/^([A-Z][^\s–]+)\s?–/, '<b>$1</b> –');
        }).join('<br><br>');

        document.getElementById("content").innerHTML = html;
      });
  </script>
</body>
</html>
